<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./registerStyle.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="mainFlex">
                <i class="fa-solid fa-user-plus"></i>
                <h2 class="titlePage">Registrarse</h2>
                
                <div class="registerFields">
                    <div class="usernameFieldsText">Nombre de usuario</div>
                    <input class="inputUsername" type="text">
                </div>
                <div class="registerFields">
                    <div class="nameFieldsText">Nombre</div>
                    <input class="inputName" type="text">
                </div>
                <div class="registerFields">
                    <div class="passwordFieldsText">Contraseña</div>
                    <input class="inputPassword" type="text">
                </div>
            
            </div>
            <div class="cardFooter">
                <button id="registerButton" class="loginButton">Iniciar sesión</button>
                <p class="registerText">¿Ya tienes cuenta? <a id="anchorLogin">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    <script src="./registerScripts.js"></script>
</body>
</html>
