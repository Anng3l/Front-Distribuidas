<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="./dashboardStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="navBar">
            <!-- Nombre de página -->
            <div>
                <div class="pageTitle">Panel de Administración</div>
                <div class="pageSubtitle">Gestión de productos</div>
            </div>
            <!-- Usuario -->
            <div class="rightSide">
                <div class="userInfo">
                    <i class="fa-solid fa-user"></i>
                    Angel
                </div>
                <!-- Logout button -->        
                <button type="button" class="logOutButton"> <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión  </button>
            </div>
        </div>

        <div class="dataCards">
            <div class="dataCard">
                <div class="dataCard-Section-1">
                    <div>Stock Total</div>
                    <i class="fa-solid fa-box"></i>
                </div>
                <div class="dataCard-Section-2">
                    NUMERO A CAMBIAR
                    <div>
                        Unidades en inventario
                    </div>
                </div>
            </div>

            <div class="dataCard">
                <div class="dataCard-Section-1">
                    <div>Valor Total</div>
                    <i class="fa-solid fa-box"></i>
                </div>
                <div class="dataCard-Section-2">
                    NUMERO A CAMBIAR
                    <div>
                        Valor del inventario
                    </div>
                </div>
            </div>

            <div class="dataCard">
                <div class="dataCard-Section-1">
                    <div>Total Productos</div>
                    <i class="fa-solid fa-box"></i>
                </div>
                <div class="dataCard-Section-2">
                    NUMERO A CAMBIAR
                    <div>
                        Productos registrados
                    </div>
                </div>
            </div>

            <div class="dataCard">
                <div class="dataCard-Section-1">
                    <div>Categorías</div>
                    <i class="fa-solid fa-box"></i>
                </div>
                <div class="dataCard-Section-2">
                    NUMERO A CAMBIAR
                    <div>
                        Categorías disponibles
                    </div>
                </div>
            </div>
        </div>

        <div class="stockCategories">

        </div>

        <div class="table">

        </div>
    </div>
</body>
</html>
